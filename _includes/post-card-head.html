<div class="card">
    <div class="card-content" >
        <div class="content">
            {% if post.image %}
            <a class="title is-6" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
            {% endif %}
        </div>
    </div>
    <footer class="card-footer" >
        <p class="card-footer-item">Data: {{ post.date | date: "%d/%m/%Y" }}</p>
    </footer>
</div>
