<section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-small {% endif %} is-bold is-light" 
                {% if page.hero_image %} 
                    style="background: linear-gradient(15deg, white 35%, transparent 70%),
                            url('{{ page.hero_image }}') no-repeat center center; background-size: cover;" 
                {% endif %} >
    <div class="hero-body " >
        <div class="container" >
            <div class="columns is-centered ">
                <div class="column is-10-desktop is-12-mobile">
                    <p>
                        <br/>
                        <br/>
                        <img style="vertical-align:middle; height:6em;" src="./ivision.png" alt=""> <!-- adicionei o Ã­cone ao lado do ivision no navbar -->
                    </p>
                </div>
            </div>
                <!--
            <p class="title is-2">{{ page.title }}</p>
            <p class="subtitle is-3">{{ page.subtitle }}</p>
            -->
            {% if page.hero_link %}
                <a href="{{ page.hero_link | prepend: site.baseurl  }}" class="button is-info is-large">{{ page.hero_link_text }}</a>
            {% endif %}
        </div>
    </div>
</section>
